<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="survey-page">
  
    <h1 id="title">Dogman Devices Survey</h1>

    <form id="survey-form">
        <label for="name" id="name-label">
        Your name: <input required id="name" type="text" placeholder="Name" />
        </label>
        <label for="email" id="email-label">
        Email: <input required id="email" type="email" placeholder="Email"/>
        </label>
        <br>
        <br>
        How did you hear about Dogman Devices? <select id="dropdown">
        <option>search</option>
        <option>Reverb Documentary</option>
        <option>Jason Isbell Tweet</option>
        <option>Something Else</option>
        </select>
        <br>
        <br>
        <input type="radio" name="own" value="own"/> I own a Dogman Devices pedal
        <br>
        <input type="radio" name="own"value="not-own"/> I do not own a Dogman Devices pedal
        <br">
        <br>
        <p>Please lave any comments below:</p>
        <textarea></textarea>
        <br>
        <button id="submit">submit</button>
    </form>
  </body>
</html>
